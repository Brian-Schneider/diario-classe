# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - diario-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install
        working-directory: ./diario-classe-backend
        env:
          POSTGRESHOST: ${{ secrets.POSTGRESHOST }}
          POSTGRESPORT: ${{ env.POSTGRESPORT }}
          POSTGRESDATABASE: ${{ secrets.POSTGRESDATABASE }}
          POSTGRESUSER: ${{ secrets.POSTGRESUSER }}
          POSTGRESPASSWORD: ${{ secrets.POSTGRESPASSWORD }}
          ADMIN_EMAIL: ${{ env.ADMIN_EMAIL }}
          ADMIN_NAME: ${{ env.ADMIN_NAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          COORDENACAO_EMAIL: ${{ secrets.COORDENACAO_EMAIL }}
          EMAIL_APLICATIVO: ${{ secrets.EMAIL_APLICATIVO }}
          HOST_APLICATIVO: ${{ env.HOST_APLICATIVO }}
          PORT_APLICATIVO: ${{ env.PORT_APLICATIVO }}
          SECRET: ${{ secrets.SECRET }}
          SENHA_APLICATIVO: ${{ secrets.SENHA_APLICATIVO }}



      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
      
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'diario-backend'
          slot-name: 'Production'
          package: '*.jar'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_1234 }}
        env:
          POSTGRESHOST: ${{ secrets.POSTGRESHOST }}
          POSTGRESPORT: ${{ env.POSTGRESPORT }}
          POSTGRESDATABASE: ${{ secrets.POSTGRESDATABASE }}
          POSTGRESUSER: ${{ secrets.POSTGRESUSER }}
          POSTGRESPASSWORD: ${{ secrets.POSTGRESPASSWORD }}
          ADMIN_EMAIL: ${{ env.ADMIN_EMAIL }}
          ADMIN_NAME: ${{ env.ADMIN_NAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          COORDENACAO_EMAIL: ${{ secrets.COORDENACAO_EMAIL }}
          EMAIL_APLICATIVO: ${{ secrets.EMAIL_APLICATIVO }}
          HOST_APLICATIVO: ${{ env.HOST_APLICATIVO }}
          PORT_APLICATIVO: ${{ env.PORT_APLICATIVO }}
          SECRET: ${{ secrets.SECRET }}
          SENHA_APLICATIVO: ${{ secrets.SENHA_APLICATIVO }}
